<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COC Trophy Seasons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trophy Seasons</h1>
        <div class="content">
            <div class="seasons-list" id="seasons-list">
                <!-- Seasons will be dynamically inserted here -->
            </div>
            <div class="season-details">
                <h2>Selected Season</h2>
                <p><strong>Month:</strong> <span id="season-name"></span></p>
                <p><strong>Start Date:</strong> <span id="season-start"></span></p>
                <p><strong>End Date:</strong> <span id="season-end"></span></p>
                <p><strong>Duration:</strong> <span id="season-duration"></span></p>
            </div>
        </div>
        <div class="current-season">
            <h2>Current Season</h2>
            <p> <span id="current-season-name"></span> season</p>
            <p><strong>Ends In:</strong> <span id="time-remaining"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
